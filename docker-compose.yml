version: '3.8'

services:
  bot:
    build: docker
    container_name: digital_university_bot
    restart: unless-stopped
    volumes:
      - ./database:/app/database
      - ./schedule:/app/schedule
      - ./assets:/app/assets
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis для кэширования (опционально для будущего масштабирования)
  redis:
    image: redis:7-alpine
    container_name: bot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data: